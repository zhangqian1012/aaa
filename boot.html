<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>
  <!-- Bootstrap -->
  <link href='../boot/css/bootstrap.css' rel='stylesheet'>
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
    <script src='https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js'></script>
    <script src='./bootstrap/js/html5shiv.min.js'></script>
    <script src='./bootstrap/js/respond.min.js@1.4.2/dest/respond.min.js'></script>
  <![endif]-->
  </head>
  <style>
      div{ border: 1px solid #666; }
    </style>
  <body>
    <!-- 栅格基本结构： 容器 > row > col > 内容 -->
    <div class='container'>
        <h2> 全局CSS样式 - 栅格系统 </h2>
        <div class='row'>
          <div class='col-sm-1'>col-md-1</div>
        </div>
        <h2> 每一行增加一列 </h2>
        <div class='row'>
          <div class='col-sm-1'>col-sm-1</div>
        </div>
        <div class='row'>
          <div class='col-sm-2'>col-sm-2</div>
        </div>
        <div class='row'>
          <div class='col-sm-3'>col-sm-3</div>
        </div>
        <div class='row'>
          <div class='col-sm-4'>col-sm-4</div>
        </div>
        <div class='row'>
          <div class='col-sm-5'>col-sm-5</div>
        </div>
        <div class='row'>
          <div class='col-sm-6'>col-sm-6</div>
        </div>
        <div class='row'>
          <div class='col-sm-7'>col-sm-7</div>
        </div>
        <div class='row'>
          <div class='col-sm-8'>col-sm-8</div>
        </div>
        <div class='row'>
          <div class='col-sm-9'>col-sm-9</div>
        </div>
        <div class='row'>
          <div class='col-sm-10'>col-sm-10</div>
        </div>
        <div class='row'>
          <div class='col-sm-11'>col-sm-11</div>
        </div>
        <div class='row'>
          <div class='col-sm-12'>col-sm-12</div>
        </div>
        <h2> 布局： 一行多列 </h2>
        <div class='row'>
          <div class='col-sm-2'>左侧内容</div>
          <div class='col-sm-8'>主体内容</div>
          <div class='col-sm-2'>右侧内容</div>
        </div>
        <h2> 布局：一个列在不同分辨率下有不同宽度 </h2>
        <div class='row'>
          <div class='col-md-8 col-sm-6 col-xs-3'>变宽的列</div>
        </div>
        <h2> 列的隐藏 hidden </h2>
        <div class='row'>
          <div class='col-sm-6 hidden-xs hidden-md'>hidden-xs</div>
        </div>
        <h2> 列的偏移 offset </h2>
        <div class='row'>
          <div class='col-sm-offset-3 col-sm-6 col-md-10 col-md-offset-0'>col-sm-6 偏移3列</div>
        </div>
       </div>
    
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src='../boot/js/jquery.min.js'></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src='../boot/js/bootstrap.js'></script>
 </body>
</html>
